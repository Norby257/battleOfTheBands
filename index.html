<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <!-- custom CSS -->
   <link rel="stylesheet" href="assets/css/style.css">


    <!-- Jquery CDN -->
    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>

    <title>Battle of the Bands</title>
</head>
<body>
    <div class="main-section-title">Scott Pilgrim RPG</div>
    <div id="main-game-section">
    <!-- this is the area where you can pick a fighter -->
    <div id="characters-selection">
        <div class="seection-title">Select Your Character</div>
    </div>


    <!-- this is for out selected character -->
    <div id="selected-character-section">
        <div class="section-title">Your character</div>
        <div id="selected-character"></div>
    </div>

    <!-- enemies avail to attack -->
    <div id="available-to-attack-section">
        <div class="section-title">Enemies</div>
    </div>

    <!-- div for fight seection -->
    <div class="section-title">Fight section</div>
    <div id="fight-section">
        <button id="attack-button">Attack</button>
    </div>

    <div id="action">
        <div class="character-section">
            <div class="section-title">Defender</div>
            <div id="defened"></div>
        </div>
    </div>
</div>

<!-- where we append the game messages -->
<div id="game-message"></div>
<script src ="assets/javascript/game.js"></script>
</body>
</html>
